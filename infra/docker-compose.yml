# docker-compose.yml - Main infrastructure services
#version: '3.8'

services:
  # Database Services
  mongodb:
    image: mongo:7.0
    container_name: roomie-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: roomie123
      MONGO_INITDB_DATABASE: roomie
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - roomie-network

  neo4j:
    image: neo4j:5.15
    container_name: roomie-neo4j
    restart: unless-stopped
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/roomie123
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - roomie-network

  redis:
    image: redis:7.2-alpine
    container_name: roomie-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --requirepass roomie123
    volumes:
      - redis_data:/data
    networks:
      - roomie-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: roomie-kafka
    restart: unless-stopped
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    depends_on:
      - zookeeper
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - roomie-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: roomie-zookeeper
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      - roomie-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: roomie-elasticsearch
    restart: unless-stopped
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - roomie-network

  minio:
    image: minio/minio:RELEASE.2024-01-16T16-07-38Z
    container_name: roomie-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: roomie
      MINIO_ROOT_PASSWORD: roomie123
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - roomie-network

  mysql:
    image: mysql:8.0
    container_name: roomie-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: roomie123
      MYSQL_DATABASE: roomie
      MYSQL_USER: roomie
      MYSQL_PASSWORD: roomie123
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - roomie-network

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: roomie-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    networks:
      - roomie-network

  eureka-server:
    image: steeltoeoss/eureka-server:latest
    container_name: roomie-eureka-server
    restart: unless-stopped
    ports:
      - "8761:8761"
    environment:
      EUREKA_INSTANCE_HOSTNAME: eureka-server
      EUREKA_CLIENT_REGISTER_WITH_EUREKA: false
      EUREKA_CLIENT_FETCH_REGISTRY: false
    networks:
      - roomie-network


volumes:
  mongodb_data:
  neo4j_data:
  neo4j_logs:
  redis_data:
  kafka_data:
  zookeeper_data:
  elasticsearch_data:
  minio_data:
  mysql_data:
  prometheus_data:

networks:
  roomie-network:
    driver: bridge