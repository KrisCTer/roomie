# docker-compose.payment-service.yml
version: '3.8'

services:
  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: roomie-payment-service
    restart: unless-stopped
    ports:
      - "8087:8087"
    environment:
      - SERVER_PORT=8087
      - SPRING_APPLICATION_NAME=payment-service
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      # MySQL Configuration
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/roomie_payment
      - SPRING_DATASOURCE_USERNAME=roomie
      - SPRING_DATASOURCE_PASSWORD=roomie123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # Redis Configuration
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=roomie123
      # Kafka Configuration
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=payment-service
      # Payment Gateway Configuration
      - STRIPE_SECRET_KEY=sk_test_your_stripe_secret_key
      - STRIPE_WEBHOOK_SECRET=whsec_your_webhook_secret
      - STRIPE_PUBLIC_KEY=pk_test_your_stripe_public_key
      - PAYPAL_CLIENT_ID=your_paypal_client_id
      - PAYPAL_CLIENT_SECRET=your_paypal_client_secret
      - PAYPAL_MODE=sandbox
      # Vietnamese Payment Gateways
      - VNPAY_TMN_CODE=your_vnpay_tmn_code
      - VNPAY_HASH_SECRET=your_vnpay_hash_secret
      - VNPAY_URL=https://sandbox.vnpayment.vn/paymentv2/vpcpay.html
      - MOMO_PARTNER_CODE=your_momo_partner_code
      - MOMO_ACCESS_KEY=your_momo_access_key
      - MOMO_SECRET_KEY=your_momo_secret_key
      - MOMO_ENDPOINT=https://test-payment.momo.vn
      # Business Configuration
      - PAYMENT_TIMEOUT_MINUTES=15
      - REFUND_PROCESSING_DAYS=7
      - COMMISSION_RATE=0.05
    depends_on:
      - mysql
      - redis
      - kafka
      - eureka-server
    networks:
      - roomie-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8087/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  roomie-network:
    external: true