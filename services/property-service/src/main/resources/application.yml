server:
  port: 8083
  servlet:
    context-path: /properties

spring:
  application:
    name: property-service

  data:
    mongodb:
      uri: mongodb://admin:roomie123@localhost:27017/roomie_property?authSource=admin
    redis:
      host: redis
      port: 6379
      password: #roomie123
    elasticsearch:
      uris: http://localhost:9200

  cache:
    type: redis

  main:
    allow-bean-definition-overriding: true

  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: non_null

logging:
  level:
    root: INFO
    com.roomie.property: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

property:
  max-images: 20
  image-max-size: 10MB
  google-maps-api-key: your-google-maps-api-key

app:
  services:
    files: http://localhost:8084/file
    notification: http://localhost:8085/notifications
    admin: http://localhost:8086/admin
    analytics: http://localhost:8087/admin