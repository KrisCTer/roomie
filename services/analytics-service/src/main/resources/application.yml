# docker-compose.analytics-service.yml
version: '3.8'

services:
  analytics-service:
    build:
      context: ./analytics-service
      dockerfile: Dockerfile
    container_name: roomie-analytics-service
    restart: unless-stopped
    ports:
      - "8093:8093"
    environment:
      - SERVER_PORT=8093
      - SPRING_APPLICATION_NAME=analytics-service
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      # MongoDB Configuration (for analytics data)
      - SPRING_DATA_MONGODB_URI=mongodb://admin:roomie123@mongodb:27017/roomie_analytics?authSource=admin
      # Elasticsearch Configuration (for log analysis)
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      # Neo4j Configuration (for relationship analysis)
      - SPRING_DATA_NEO4J_URI=bolt://neo4j:7687
      - SPRING_DATA_NEO4J_AUTHENTICATION_USERNAME=neo4j
      - SPRING_DATA_NEO4J_AUTHENTICATION_PASSWORD=roomie123
      # Redis Configuration
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=roomie123
      # Kafka Configuration
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=analytics-service
      # Analytics Configuration
      - ANALYTICS_BATCH_SIZE=1000
      - METRICS_RETENTION_DAYS=90
      - REAL_TIME_WINDOW_MINUTES=5
      - AGGREGATION_INTERVAL_MINUTES=15
      - ENABLE_PREDICTIVE_ANALYTICS=true
      # Machine Learning Configuration
      - ML_MODEL_UPDATE_HOURS=24
      - RECOMMENDATION_CACHE_HOURS=6
      - USER_BEHAVIOR_TRACKING=true
    depends_on:
      - mongodb
      - elasticsearch
      - neo4j
      - redis
      - kafka
      - eureka-server
    networks:
      - roomie-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8093/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  roomie-network:
    external: true