# docker-compose.search-service.yml
version: '3.8'

services:
  search-service:
    build:
      context: ./search-service
      dockerfile: Dockerfile
    container_name: roomie-search-service
    restart: unless-stopped
    ports:
      - "8088:8088"
    environment:
      - SERVER_PORT=8088
      - SPRING_APPLICATION_NAME=search-service
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      # Elasticsearch Configuration
      - SPRING_ELASTICSEARCH_URIS=http://elasticsearch:9200
      - SPRING_ELASTICSEARCH_CONNECTION_TIMEOUT=5s
      - SPRING_ELASTICSEARCH_SOCKET_TIMEOUT=60s
      # Neo4j Configuration (for relationship-based search)
      - SPRING_DATA_NEO4J_URI=bolt://neo4j:7687
      - SPRING_DATA_NEO4J_AUTHENTICATION_USERNAME=neo4j
      - SPRING_DATA_NEO4J_AUTHENTICATION_PASSWORD=roomie123
      # Redis Configuration
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=roomie123
      # Kafka Configuration
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=search-service
      # Search Configuration
      - SEARCH_RESULTS_PER_PAGE=20
      - MAX_SEARCH_DISTANCE_KM=50
      - SEARCH_CACHE_TTL_SECONDS=300
      - ELASTICSEARCH_INDEX_PREFIX=roomie
      # External Service URLs
      - PROPERTY_SERVICE_URL=http://property-service:8083
    depends_on:
      - elasticsearch
      - neo4j
      - redis
      - kafka
      - eureka-server
    networks:
      - roomie-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  roomie-network:
    external: true