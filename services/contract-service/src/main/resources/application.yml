server:
  port: 8091
  servlet:
    context-path: /contracts

spring:
  application:
    name: contract-service

  data:
    mongodb:
      uri: mongodb://admin:roomie123@localhost:27017/roomie_contract?authSource=admin
    redis:
      host: localhost
      port: 6379
      password: roomie123
      timeout: 5000ms

  eureka:
    client:
      service-url:
        defaultZone: http://eureka-server:8761/eureka
      register-with-eureka: true
      fetch-registry: true

  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: booking-service
      properties:
        spring.json.trusted.packages: "*"

  cache:
    type: redis

digital:
  signature:
    secret: roomie-signature-secret-key

contract:
  cache-ttl-seconds: 300
  lock-ttl-seconds: 30
  template-type: FULL

app:
  services:
    properties: http://localhost:8083/properties
    files: http://localhost:8084/file
    profile: http://localhost:8081/profile