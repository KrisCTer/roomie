# docker-compose.review-service.yml
version: '3.8'

services:
  review-service:
    build:
      context: ./review-service
      dockerfile: Dockerfile
    container_name: roomie-review-service
    restart: unless-stopped
    ports:
      - "8090:8090"
    environment:
      - SERVER_PORT=8090
      - SPRING_APPLICATION_NAME=review-service
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://eureka-server:8761/eureka/
      # MySQL Configuration
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/roomie_review
      - SPRING_DATASOURCE_USERNAME=roomie
      - SPRING_DATASOURCE_PASSWORD=roomie123
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      # Redis Configuration
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=roomie123
      # Kafka Configuration
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_KAFKA_CONSUMER_GROUP_ID=review-service
      # Review Business Rules
      - MAX_REVIEW_LENGTH=1000
      - MIN_RATING=1
      - MAX_RATING=5
      - REVIEW_COOLDOWN_DAYS=1
      - ALLOW_ANONYMOUS_REVIEWS=false
      # External Service URLs
      - BOOKING_SERVICE_URL=http://booking-service:8086
      - NOTIFICATION_SERVICE_URL=http://notification-service:8082
      - PROPERTY_SERVICE_URL=http://property-service:8083
    depends_on:
      - mysql
      - redis
      - kafka
      - eureka-server
    networks:
      - roomie-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  roomie-network:
    external: true