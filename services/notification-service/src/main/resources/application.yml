server:
  port: 8090
  servlet:
    context-path: /notification

spring:
  application:
    name: notification-service

  # MongoDB Configuration
  data:
    mongodb:
      uri: mongodb://admin:roomie123@localhost:27017/roomie_notification?authSource=admin
      database: roomie_notification

  # Kafka Configuration
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: notification-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
      auto-offset-reset: earliest
      enable-auto-commit: false
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    listener:
      ack-mode: MANUAL

  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: romie.housing.tech@gmail.com
    password: mznl wclo ddwt jrut
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          timeout: 5000
          connectiontimeout: 5000
          writetimeout: 5000

# Notification Configuration
notification:
  email:
    enabled: true
    from: noreply@roomie.com
  websocket:
    enabled: true
  cleanup:
    enabled: true
    retention-days: 90
  default-language: vi

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.roomie.services.notification_service: DEBUG
    org.springframework.kafka: INFO
    org.springframework.messaging: DEBUG
    org.springframework.web.socket: DEBUG