server:
  port: 8086
  servlet:
    context-path: /billing

spring:
  application:
    name: billing-service

  data:
    mongodb:
      uri: mongodb://admin:roomie123@localhost:27017/roomie_billing?authSource=admin

    redis:
      host: localhost
      port: 6379
      password: roomie123
      timeout: 60000

  cache:
    type: redis
    redis:
      time-to-live: 300000

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: billing-service

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

billing:
  overdue-check-cron: "0 0 3 * * *"
  validation:
    max-electricity-consumption: 10000  # kWh
    max-water-consumption: 1000

ocr:
  tesseract:
    datapath: /usr/share/tesseract-ocr/4.00/tessdata
  confidence-threshold: 0.7
  google-vision:
    enabled: false
    project-id: roomie-project
    credentials-path: /path/to/credentials.json

app:
  services:
    contract: http://localhost:8085/contract
    property: http://localhost:8083/property
    files: http://localhost:8088/file