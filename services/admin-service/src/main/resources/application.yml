server:
  port: 8089
  servlet:
    context-path: /admin

spring:
  application:
    name: admin-service

  datasource:
    url: jdbc:mysql://localhost:3306/roomie_admin?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: roomie
    password: roomie123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    mongodb:
      uri: mongodb://admin:roomie123@localhost:27017/roomie_admin?authSource=admin

    redis:
      host: localhost
      port: 6379

  kafka:
    bootstrap-servers: localhost:9092

    elasticsearch:
      uris: http://elasticsearch:9200

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

admin:
  super-admin-email: admin@roomie.com
  admin-jwt-secret: roomie-admin-jwt-secret-key-must-be-at-least-256-bits
  session-timeout-hours: 8

management:
  endpoints:
    web:
      exposure:
        include: prometheus,health,metrics

app:
  services:
    identity: http://localhost:8080/identity
    properties: http://localhost:8083/properties
